<!DOCTYPE html>
<html lang="en">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>RSS Reader</title> 
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">   
  </head>
  <body>
     <header>
    <div class="container">
         <div class="row">
            <div class="col">
                  <h1>RSS Reader</h1>
                  <form action = "http://localhost:5000/result" method = "POST">
         <p>URL <input type = "text" name = "URL" size="90" /></p>
         <p><input type = "submit" value = "FETCH/RELOAD" /></p>
    </form>
            </div>   
        </div>
    </div>

        
    </header>
    <nav></nav>
    <main>
   
    <div class="container">
         <div class="row">
            <div class="col">
                
                     {%if order == 0 %}
                    <form style="display: inline" action="/result/details/ordered/{{i}}" method="get">
                 <button class="btn btn-primary">SORT BY DATE</button>
            </form>
                     {% for num,item in result %}
                        <p><a href="/result/details/{{num}}">{{item}}</a></p>
                     {% endfor %}
                     {% else %}
                     {% for num,item in result %}
                        <p><a href="/result/details/ordered/{{num}}">{{item}}</a></p>
                     {% endfor %}
                     {% endif %}
                
            </div>
            <div class="col">
                <h1>{{data[0]}}</h1>
                <img src="{{data[1]}}" alt="{{data[3]}}" style="width:100%">
                <p>Publication Date: {{data[2]}}</p>
                <p>Description: {{data[3]}}</p>
                <p>Full article: <a href="{{data[4]}}">Click here.</a></p>
            </div>
        </div>
    </div>
    
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
